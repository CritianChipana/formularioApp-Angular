<h2>Template Basicos</h2>
<hr />

<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()" #miformulario="ngForm" autocomplete="off">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]= "initForm.producto"
            name="producto"
            placeholder="Nombre del Producto"
            required
            minlength="3"
          />
          <span 
            *ngIf="nombreValido()"
            class="form-text text-danger"
          >Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]= "initForm.precio"
            name="precio"
            required
            placeholder="Precio del Producto"
          />
        </div>
        <span 
          *ngIf="precioValido()"
          class="form-text text-danger"
          >El precio debe ser 0 o mayor
        </span>
      </div>

      <!-- Campo de existencia -->
      <div class="mb-3 row">
        <label class="col-sm col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]= "initForm.existencias"
            name="existencias"
            customMin
            [minimo]="0"
            required
            placeholder="Existencias del Producto"
          />
        </div>
      </div>

      <!-- boton enviar -->
      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miformulario.invalid"
            class="btn btn-primary float-end"
          >Guardar</button>
        </div>
      </div>
    
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    
    <span>Valid</span>
    <pre>{{miformulario.valid | json}}</pre>

    <span>Pristine</span>
    <pre>{{miformulario.pristine | json}}</pre>

    <span>Touched</span>
    <pre>{{miformulario.touched | json}}</pre>
    
    <span>Value</span>
    <pre>{{miformulario.value | json}}</pre>

    <span>CustomDirective</span>
    <pre>{{miformulario.controls.existencias?.errors | json}}</pre>


  </div>
</div>
